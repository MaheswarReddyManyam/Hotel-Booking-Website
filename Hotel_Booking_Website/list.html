<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/list.css">
    <link rel="stylesheet" href="./styles/common.css">
    <title>List</title>
</head>

<body>
    <div class="main-container">
        <header class="header-footer" id="headerID"></header>
        <div id="list-container">
            <ul class="nav nav-pills" id="pills-tab">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#list-view">List View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#map-view">Map View</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tab-content">
                <div id="list-view" class="tab-pane fade show active">
                    <a href="./detail.html">
                        <div class="hotel">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                class="hotelImages">
                            <div class="hotel-name-rating">
                                <h3>Radisson Blu Hotel</h3>
                                <div id="rating">
                                    <span class="fa fa-star rated" id="1"></span>
                                    <span class="fa fa-star rated" id="2"></span>
                                    <span class="fa fa-star rated" id="3"></span>
                                    <span class="fa fa-star rated" id="4"></span>
                                    <span class="fa fa-star rated" id="5"></span>
                                </div>
                                <p>New Delhi</p>
                            </div>
                        </div>
                    </a>
                    <div class="hotel">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                            class="hotelImages">
                        <div class="hotel-name-rating">
                            <h3>The Lalit New Delhi</h3>
                            <div id="rating">
                                <span class="fa fa-star rated" id="1"></span>
                                <span class="fa fa-star rated" id="2"></span>
                                <span class="fa fa-star rated" id="3"></span>
                                <span class="fa fa-star-half-o rated" id="4"></span>
                                <span class="fa fa-star" id="5"></span>
                            </div>
                            <p>New Delhi</p>
                        </div>
                    </div>

                    <div class="hotel">
                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                            class="hotelImages">
                        <div class="hotel-name-rating">
                            <h3>Taj Palace</h3>
                            <div id="rating">
                                <span class="fa fa-star rated" id="1"></span>
                                <span class="fa fa-star rated" id="2"></span>
                                <span class="fa fa-star rated" id="3"></span>
                                <span class="fa fa-star rated" id="4"></span>
                                <span class="fa fa-star" id="5"></span>
                            </div>
                            <p>New Delhi</p>
                        </div>
                    </div>
                </div>
                <div id="map-view" class="tab-pane fade">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                </div>
            </div>
        </div>
        <footer class="header-footer" id="footerID"></footer>
    </div>
    <script src="./scripts/common.js"></script>
</body>

</html>
