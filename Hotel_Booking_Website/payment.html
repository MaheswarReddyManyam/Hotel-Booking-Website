<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles/payment.css">
    <link rel="stylesheet" href="./styles/common.css">
    <title>Payment</title>
</head>

<body>
    <div class="main-container">
        <header class="header-footer" id="headerID"></header>
        <div id="container">
            <div id="HotelDescription">
                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                    class="radissonBLue" alt="Radisson BLue">
                <div class="hotel-name-rating">
                    <h2>Radisson Blu Hotel</h2>
                    <p>#38 of 1,289 hotels in New Delhi</p>
                    <p>National Highway 8, New Delhi 110017 India</p>
                </div>
            </div>
            <div id="flex_container">
                <div id="customerDetails">
                    <p><strong>Name:</strong>&nbsp;John Doe </p>
                    <p><strong>Number of Adults:</strong>&nbsp;2</p>
                    <p><strong>Check-in Date:</strong>&nbsp;12/08/2022</p>
                    <p><strong>Check-out Date:</strong>&nbsp;28/08/2022</p>
                </div>
                <div id="amount">
                    <p><strong>Tariff Breakdown:</strong>&nbsp;Rs.1000 x 2 Adults x 5 Nights</p>
                    <p><strong>Total Amount:</strong>&nbsp;Rs 10000</p>
                </div>
                <a href="#" id="pay-now">
                    <button type="button" id="pay-now-button" class="btn btn-success" onclick="" >Pay Now</button>
                </a>
            </div>
        </div>
        <footer class="header-footer" id="footerID">
        </footer>
    </div>
    <script src="./scripts/common.js"></script>
    <script src="./scripts/payment.js"></script>
